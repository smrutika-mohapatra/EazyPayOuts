            <option value="">Select Company</option>
            <option value="Company A">Company A</option>
            <option value="Company B">Company B</option>

        </div>
      </div>

          <img src="https://cdn.prod.website-files.com/621785095a0b9f2e9e3cb8f1/621e02df0ad67a5a18d51079_icon-money.svg"

            class="bi bi-currency-rupee" viewBox="0 0 16 16">

              d="M4 3.06h2.726c1.22 0 2.12.575 2.325 1.724H4v1.051h5.051C8.855 7.001 8 7.558 6.788 7.558H4v1.317L8.437 14h2.11L6.095 8.884h.855c2.316-.018 3.465-1.476 3.688-3.049H12V4.784h-1.345c-.08-.778-.357-1.335-.793-1.732H12V2H4z" />

        <thead>
          <tr>
            <th style="border: none;">Date</th>
            <th style="border: none;">Credit</th>
            <th style="border: none;">A/c Balance</th>
            <th style="border: none;">UTR/RRN</th>
            <th style="border: none;">A/c No / UPI</th>

        </tbody>
